<div id="div" *ngIf="boat">
    <h2>Modify boat</h2>
    <form [formGroup]="form">
        <div>
            <label for="id">ID: </label>
            <span>{{boat.id}}</span>
        </div>
        <div>
            <label for="name">Name: </label>
            <input id="name" type="text" formControlName="name" [(ngModel)]="boat.name" placeholder="Name">
        </div>
        <div>
            <label for="description">Description: </label>
            <input id="description" type="text" formControlName="description" [(ngModel)]="boat.description" placeholder="Description">
        </div>
        <div>
            <label for="size">Size: </label>
            <input id="size" type="number" formControlName="size" [(ngModel)]="boat.size" placeholder="Size">
        </div>
    </form>
</div>
<button (click)="goBack()">Go back</button>
<button type="submit" [title]="!form.valid?'You need to fill the form first':''" [disabled]="!form.valid" (click)="save()">Save</button>
